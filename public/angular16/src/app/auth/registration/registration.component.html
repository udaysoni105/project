<h1>Registration Form</h1>
<p-toast [baseZIndex]="10000" [style]="{ marginTop: '100px' }"></p-toast>

<form [formGroup]="registrationForm" (ngSubmit)="register()" >
  <div class="form-group">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required [(ngModel)]="user.name"/>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email"  required [(ngModel)]="user.email" />
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password"  required [(ngModel)]="user.password"/>
  </div>

  <div>
    <label for="password_confirmation">Confirm Password:</label>
    <input type="password" id="password_confirmation" formControlName="password_confirmation"  required [(ngModel)]="user.password_confirmation"/>
  </div>

    <label for="country">Country:</label>

      <option *ngFor="let country of countries" [value]="country.alpha2Code">{{ country.name }}</option>
    </select>
  </div>
  
  <div *ngIf="states.length > 0">
    <label for="state">State:</label>
    <select id="state" [(ngModel)]="selectedStateCode"> 
      <option *ngFor="let state of states" [value]="state.alpha2Code">{{ state.name }}</option>
    </select>
  </div> -->

  <div>
    <label for="country">Country:</label>
    <input type="text" id="country" formControlName="country"  required [(ngModel)]="user.country"/>
  </div>

  <div>
    <label for="state">State:</label>
    <input type="text" id="state" formControlName="state"  required [(ngModel)]="user.state"/>
  </div>

  </div>
  <button type="submit" [disabled]="registrationForm.invalid">Register</button>
</form>
