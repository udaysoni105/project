<p-card>
    <ng-container *ngIf="Task">
      <p>Name:{{ Task.name }}</p>
      <p>Description:{{ Task.description }}</p>
      <p>Start Date: {{ Task.startDate }}</p>
      <p>End Date: {{ Task.endDate }}</p>
    </ng-container>
    <ng-container *ngIf="!Task">
      <p>No Task selected.</p>
    </ng-container>
  </p-card>
