<h2>Task Registration Form</h2>
<p-toast [baseZIndex]="10000" [style]="{ marginTop: '100px' }"></p-toast>
<form #taskForm="ngForm" (ngSubmit)="createtask(taskForm)">
  <div class="form-group">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="taskForm.value.name" required>
    </div>

    <div>
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="taskForm.value.description"></textarea>
    </div>

    <div>
      <label for="start_date">Start Date</label>
      <input type="date" id="start_date" name="start_date" [(ngModel)]="taskForm.value.start_date" required>
    </div>

    <div>
      <label for="end_date">End Date</label>
      <input type="date" id="end_date" name="end_date" [(ngModel)]="taskForm.value.end_date" required>
    </div>
    
    <div>
      <label for="project_id">Project ID</label>
      <input type="text" id="project_id" name="project_id" [(ngModel)]="taskForm.value.project_id" required>
    </div>

    <div class="form-group">
      <label class="label">user ID</label>
      <div *ngFor="let user of user">
        <input type="checkbox" [value]="user.id"> {{ user.name }}
      </div>
      <app-userchecktable (userSelected)="onuserSelected($event)"></app-userchecktable>
    </div>

  </div>

  <p-button type="submit" [disabled]="taskForm.invalid ?? false">Register Task</p-button>

</form>
