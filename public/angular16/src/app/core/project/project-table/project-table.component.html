<div *ngIf="!projects; else projectList">
  <div class="horizontal-loader"></div>
</div>

<ng-template #projectList pTemplate="body" let-project>
  <div class="loading-container" *ngIf="loading">
    <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
  </div>
  <h1>PROJECT LIST</h1>

  <p-toast [baseZIndex]="10000" [style]="{ marginTop: '100px' }"></p-toast>

  <div class="container">
    <p-button routerLink="/register-project" class="btn btn-primary">+Create New</p-button>
    <p-button routerLink="/soft-deleted" class="btn btn-warning">Restore</p-button>
  </div>

  <div class="search-container">
    <label class="label" for="search">SEARCH<span class="required-indicator"></span>:</label>
    <span class="p-inputgroup-addon">
      <i class="pi pi-search-plus" style="font-stretch: expanded;"></i>
      <input type="text" [(ngModel)]="searchQuery" (input)="onSearch()" placeholder="Search...">
    </span>
  </div>

  <div *ngIf="!projects" class="horizontal-loader"></div>
  <div *ngIf="projects">

    <div class="loading-container" *ngIf="loading">
      <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    </div>
    <div class="card flex flex-column gap-3">
      <div class="flex align-items-center justify-content-end">
        <span class="mx-1 text-color">Items per page: </span>
        <p-dropdown [options]="options" optionLabel="label" optionValue="value" [(ngModel)]="rows2"
          (ngModelChange)="first2 = 0"></p-dropdown>
        <p-paginator [first]="first2" [rows]="rows2" [totalRecords]="120" (onPageChange)="onPageChange2($event)"
          [showCurrentPageReport]="true" currentPageReportTemplate="{first} - {last} of {totalRecords}"
          [showPageLinks]="false" [showFirstLastIcon]="false"></p-paginator>
      </div>
    </div>
    <p-table #table [value]="projects" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">ID<p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="NAME">NAME<p-sortIcon field="NAME"></p-sortIcon></th>
          <th pSortableColumn="DESCRIPTION">DESCRIPTION<p-sortIcon field="DESCRIPTION"></p-sortIcon></th>
          <th pSortableColumn="START DATE">START DATE<p-sortIcon field="START DATE"></p-sortIcon></th>
          <th pSortableColumn="END DATE">END DATE<p-sortIcon field="END DATE"></p-sortIcon></th>
          <th>SOFT DELETE</th>
          <th>EDIT</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-project>
        <tr>
          <td>{{ project.id }}</td>
          <td>{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td>{{ project.start_date }}</td>
          <td>{{ project.end_date }}</td>
          <td>
            <p-button (click)="softDeleteProject(project.id)" class="btn btn-primary">Delete</p-button>
          </td>
          <td>
            <p-button [routerLink]="['/project-edit', project.id]" class="btn btn-primary">Edit Project</p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</ng-template>
