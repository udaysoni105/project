<h2>Edit Form</h2>

<form [formGroup]="projectForm" (ngSubmit)="saveChanges()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" pInputText />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="description" id="description" formControlName="description" pInputText />
  </div>

  <div class="form-group">
    <label for="start_date">Start Date</label>
    <input type="date" id="start_date" formControlName="start_date" name="start_date" pCalendar required />
  </div>

  <div class="form-group">
    <label for="end_date">End Date</label>
    <input type="date" id="end_date" formControlName="end_date" name="end_date" pCalendar required />
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <input type="text" id="status" formControlName="status" pInputText />
  </div>

  <button type="submit" pButton label="Save Changes"></button>
</form>
