<div class="container">
  <div class="project-edit-box">
    <h1>Project Edit Form</h1>
    <p-toast [baseZIndex]="10000" [style]="{ marginTop: '100px' }"></p-toast>
    <div class="loading-container" *ngIf="loading">
      <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    </div>
    <form [formGroup]="projectForm" (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label for="name">* Name </label>
        <input type="text" id="name" formControlName="name" pInputText required />
      </div>

      <div class="form-group">
        <label for="description">Description </label>
        <textarea type="description" id="description" formControlName="description" pInputTextarea></textarea>
      </div>

      <div class="form-group">
        <label for="start_date">* Start Date </label>
        <input type="date" id="start_date" formControlName="start_date" [min]="today" name="start_date" pCalendar
          required />
      </div>

      <div class="form-group">
        <label for="end_date">* End Date </label>
        <input type="date" id="end_date" formControlName="end_date" [min]="today" name="end_date" pCalendar required />
      </div>

      <div class="pbutton">
        <p-button class="submit-button" type="submit" label="Save Changes" [disabled]="projectForm.invalid"></p-button>
        <p-button class="cancel-button" label="Cancel" (click)="cancel()"></p-button>
      </div>
    </form>
  </div>
</div>
