<div class="container">
  <div class="project-edit-box">
    <h2>Project Edit Form</h2>
    <p-toast [baseZIndex]="10000" [style]="{ marginTop: '100px' }"></p-toast>
    <div class="loading-container" *ngIf="loading">
      <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    </div>
    <form [formGroup]="projectForm" (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label for="name">Name*: </label>
        <input type="text" id="name" formControlName="name" pInputText required/>
      </div>

      <div class="form-group">
        <label for="description">Description: </label>
        <textarea type="description" id="description" formControlName="description" pInputTextarea ></textarea>
      </div>

      <div class="form-group">
        <label for="start_date">Start Date*: </label>
        <input type="date" id="start_date" formControlName="start_date" name="start_date" pCalendar required />
      </div>

      <div class="form-group">
        <label for="end_date">End Date*: </label>
        <input type="date" id="end_date" formControlName="end_date" name="end_date" pCalendar required />
      </div>

      <p-button type="submit" label="Save Changes"></p-button>
    </form>
  </div>
</div>
