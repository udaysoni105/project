<h2>Register Form</h2>
<div class="container">
  <form (ngSubmit)="registerProject()" [formGroup]="projectForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="start_date">Start Date</label>
      <input type="date" id="start_date" formControlName="start_date" required>
    </div>
    <div class="form-group">
      <label for="end_date">End Date</label>
      <input type="date" id="end_date" formControlName="end_date" required>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <input type="text" id="status" formControlName="status" required>
    </div>
    <button type="submit">Register</button>
  </form>
</div>
